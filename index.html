<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@100&display=swap" rel="stylesheet">

    <title>Actorlist</title>
</head>

<body>

    <main>
        <section id="welcome">
           <h1>Actors & Movies</h1>
           <p>Welcome to actors and movies. Here you can find alot of the actors from four diffrent movies.</p>
        </section>

        <section id="all_actors"><div id="popup"></div></section>

        
    </main>

    <template id="name">
        <article>
            <li class="name"></li>
        </article>
    </template>

    <template id="info">
        <article>
            <p class="name"></p>
            <p class="movie"></p>
        </article>
    </template>

    <script src="script.js"></script>
</body>

</html>
